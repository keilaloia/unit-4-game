<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

    <section id="c-select">
    <h1>Character Select</h1>
    <div id="b-color">
        <div class="pic">
            <img src="assets/media/chicken.jpg" alt="chicken" width="200" height="200">
            <span class="health">health</span>
        </div>
        <div class="pic">
            <img src="assets/media/fluffy.jpg" alt="egg" width="200" height="200">
            <span class="health">health</span>
        </div>
        <div class="pic">
            <img src="assets/media/egg.jpg" alt="farmer" width="200" height="200">    
            <span class="health">health</span>
        </div>
        <div class="pic">
            <img src="assets/media/golden-egg.jpg" alt="chick" width="200" height="200">
            <span class="health">health</span>
        </div>
    </div>
    </section>

    <section id="enemy-select">
        <h2>Enemies Available To Attack</h2>
    </section>

    <section id="fight">
        <h3>Fight Sections</h3>
        <button id="attack">Attack</button>
    </section>

    <section id="defender">
        <h4>Defender</h4>
    </section>

    <script src="assets/javascript/game.js">
    </script>
</body>
</html>
